name: TestAutomation

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "40 23 * * *"
  workflow_dispatch: null

jobs:
  HourReportingAutomation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          REDMINE_USERNAME: ${{ secrets.REDMINE_USERNAME }}
          REDMINE_PASSWORD: ${{ secrets.REDMINE_PASSWORD }}
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          
      - name: Send success email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… Test Passed: Playwright Automation"
          to: bayrongrasiano12@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            The Playwright tests ran successfully in the GitHub Actions workflow.
            Check the uploaded report for details.
