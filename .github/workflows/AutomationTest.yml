name: TestAutomation

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "40 23 * * *"
  workflow_dispatch: null

jobs:
  HourReportingAutomation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
          REDMINE_USERNAME: ${{ secrets.REDMINE_USERNAME }}
          REDMINE_PASSWORD: ${{ secrets.REDMINE_PASSWORD }}
      - name: Upload Playwright report
        if: always()  # Siempre se ejecuta, incluso si los tests fallan
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      # Enviar correo si los tests son exitosos
      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Test Passed: Playwright Automation"
          to: ${{ secrets.GMAIL_RECIPIENT }}
          from: ${{ secrets.EMAIL_USERNAME }}  # Aquí se añade el campo "from"
          body: |
            The Playwright tests ran successfully in the GitHub Actions workflow.
            Check the uploaded report for details.
          attachments: playwright-report/index.html  # Asegúrate de que este archivo exista

      # Enviar correo si los tests fallan
      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Test Failed: Playwright Automation"
          to: ${{ secrets.GMAIL_RECIPIENT }}
          from: ${{ secrets.EMAIL_USERNAME }}  # Aquí también se añade el campo "from"
          body: |
            The Playwright tests failed in the GitHub Actions workflow.
            Check the attached report for details.
          attachments: playwright-report/index.html  # Asegúrate de que este archivo exista
